<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Document</title>
    <link rel="stylesheet" href="./style.css">
</head>
<body>
    
    <div class="container">
        <h1>BMI Calculator</h1>
        <form action="">
            <p>
                <label for="height" class="calc"> Height in CM:</label>
                <input type="text" id="height"> 
            </p>

            <p>
                <label for="weight" class="calc"> Weight in KG:</label>
                <input type="text" id="weight">
            </p>

            <button id="calc">Calculate</button> <br>

            <div id="results"></div>
            <div id="condition"></div>

            <div class="h2">BMI Weight Guide</div>
            <div>Under Weight = Less than 18.6</div>
            <div>Normal Range = 18.6 and 24.9</div>
            <div>Overweight = Greater than 24.9</div>
        </form>

    </div>

    <script src="script.js"></script>
</body>
</html>
